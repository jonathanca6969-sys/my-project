    // Scrollable input tracking

    // Track tooltips for cleanup
    let activeScrollTooltips = [];
    
    function cleanupScrollTooltips() {
      activeScrollTooltips.forEach(tip => {
        if (tip && tip.parentNode) tip.parentNode.removeChild(tip);
      });
      activeScrollTooltips = [];
    }

    function setupScrollableInput(inputId, step, min, max, baseValue, onUpdate) {
      const input = document.getElementById(inputId);
      if (!input) return;
      
      // STRICT CHECK: Only apply to number inputs
      if (input.type !== 'number') return;
      
      // Prevent duplicate setup
      if (input.dataset.scrollEnabled === 'true') return;
      input.dataset.scrollEnabled = 'true';
      
      const numStep = parseFloat(step) || 1;
      const decimals = step.toString().includes('.') ? step.toString().split('.')[1].length : 0;
      
      // Tooltip for scroll preview
      const tooltip = document.createElement('div');
      tooltip.style.cssText = `position: fixed; background: #0a0f0a; border: 2px solid #55ff88; border-radius: 4px; padding: 4px 10px; font-family: 'Courier New', monospace; font-size: 0.85rem; color: #88ffbb; opacity: 0; pointer-events: none; z-index: 9999; white-space: nowrap; text-shadow: 0 0 10px rgba(85, 255, 136, 0.5); box-shadow: 0 0 15px rgba(85, 255, 136, 0.3); transition: opacity 0.1s;`;
      document.body.appendChild(tooltip);
      activeScrollTooltips.push(tooltip);
      
      let isHovered = false;
      let scaleTimeout = null;
      
      function positionTooltip() {
        if (!document.body.contains(input)) return;
        const rect = input.getBoundingClientRect();
        tooltip.style.left = rect.left + 'px';
        tooltip.style.top = (rect.top - 32) + 'px';
      }
      
      function updateTooltip() {
        if (!isHovered || !document.body.contains(input)) {
          tooltip.style.opacity = '0';
          return;
        }
        
        const isEmpty = input.value === '' || input.value === null;
        const isZero = parseFloat(input.value) === 0;
        const useBase = (isEmpty || isZero) && baseValue !== null;
        const numValue = useBase ? parseFloat(baseValue) : (parseFloat(input.value) || 0);
        
        const nextUp = (numValue + numStep).toFixed(decimals);
        const nextDown = (numValue - numStep).toFixed(decimals);
        
        if (useBase) {
          tooltip.innerHTML = `scroll → ${parseFloat(baseValue).toFixed(decimals)}`;
        } else {
          tooltip.innerHTML = `▲ ${nextUp} &nbsp;│&nbsp; ▼ ${nextDown}`;
        }
        positionTooltip();
        tooltip.style.opacity = '1';
      }
      
      function applyScale() {
        input.style.transform = 'scale(1.03)';
        input.style.transformOrigin = 'center';
        input.style.transition = 'transform 0.08s ease-out';
        
        clearTimeout(scaleTimeout);
        scaleTimeout = setTimeout(() => {
          input.style.transform = 'scale(1)';
        }, 120);
      }
      
      input.addEventListener('mouseenter', () => {
        isHovered = true;
        updateTooltip();
      });
      
      input.addEventListener('mouseleave', () => {
        isHovered = false;
        tooltip.style.opacity = '0';
      });
      
      input.addEventListener('wheel', (e) => {
        e.preventDefault();
        
        const isEmpty = input.value === '' || input.value === null;
        const isZero = parseFloat(input.value) === 0;
        const useBase = (isEmpty || isZero) && baseValue !== null;
        let numValue = useBase ? parseFloat(baseValue) : (parseFloat(input.value) || 0);
        
        if (useBase) {
          input.value = parseFloat(baseValue).toFixed(decimals);
          if (onUpdate) onUpdate(input.value, false);
          updateTooltip();
          applyScale();
          return;
        }
        
        const canGoUp = max === null || numValue + numStep <= max;
        const canGoDown = min === null || numValue - numStep >= min;
        
        let newValue;
        if (e.deltaY < 0 && canGoUp) {
          newValue = numValue + numStep;
        } else if (e.deltaY > 0 && canGoDown) {
          newValue = numValue - numStep;
        } else {
          return;
        }
        
        if (max !== null) newValue = Math.min(newValue, max);
        if (min !== null) newValue = Math.max(newValue, min);
        
        input.value = newValue.toFixed(decimals);
        if (onUpdate) onUpdate(input.value, false);
        updateTooltip();
        applyScale();
      }, { passive: false });
      
      let scrollTimeout = null;
      input.addEventListener('wheel', () => {
        clearTimeout(scrollTimeout);
        scrollTimeout = setTimeout(() => { if (onUpdate) onUpdate(input.value, true); }, 300);
      }, { passive: true });
      
      input.addEventListener('change', () => {
        if (onUpdate) onUpdate(input.value, true);
      });
      
      input.addEventListener('blur', () => {
        if (onUpdate) onUpdate(input.value, true);
      });

    // Helper functions
    function findShimCombination(target, availableShims, maxOvershim = 0.05, maxPerSize = 8) {
      if (target <= 0.005) return { shims: [], total: 0 };
      const maxTotal = target + maxOvershim;
      let bestCombo = null;
      let bestTotal = 0;
      let bestScore = -Infinity;

      function findCombos(index, currentShims, currentTotal) {
        if (currentTotal >= target - 0.005 && currentTotal <= maxTotal + 0.005) {
          const diff = currentTotal - target;
          let score = diff >= 0 ? (diff <= 0.05 ? 100 - Math.abs(diff - 0.05) * 20 : 90 - (diff - 0.05) * 50) : diff * 100;
          if (score > bestScore) {
            bestScore = score;
            bestCombo = [...currentShims];
            bestTotal = currentTotal;
          }
        }
        if (index >= availableShims.length || currentTotal >= maxTotal) return;
        const shimSize = availableShims[index];
        const maxCount = Math.min(Math.ceil((maxTotal - currentTotal) / shimSize), maxPerSize);
        for (let count = 0; count <= maxCount; count++) {
          const newTotal = currentTotal + (shimSize * count);
          if (newTotal > maxTotal + 0.01) break;
          const newShims = count > 0 ? [...currentShims, { size: shimSize, count }] : currentShims;
          findCombos(index + 1, newShims, newTotal);
        }
      }
      findCombos(0, [], 0);
      if (!bestCombo) {
        const result = [];
        let remaining = target;
        for (const shimSize of availableShims) {
          const count = Math.min(Math.floor((remaining + 0.005) / shimSize), maxPerSize);
          if (count > 0) {
            result.push({ size: shimSize, count });
            remaining -= count * shimSize;
          }
        }
        return { shims: result, total: result.reduce((sum, s) => sum + s.size * s.count, 0) };
      }
      return { shims: bestCombo, total: bestTotal };
    }

    function getShearFactor(t, tableKey) {
      if (tableKey === 'None (Flat)') return 1.0;
      const table = shearTables[tableKey];
      if (!table || t <= 0) return 1.0;
      if (t <= table.depth) return 0.50;
      const factors = table.factors;
      for (let i = 0; i < factors.length; i++) {
        if (t <= factors[i].thickness) {
          if (i === 0) return factors[0].factor;
          const prev = factors[i - 1], curr = factors[i];
          return prev.factor + ((t - prev.thickness) / (curr.thickness - prev.thickness)) * (curr.factor - prev.factor);
        }
      }
      return Math.min((table.depth / t) + 0.5, 1.0);
    }

    function calculatePerimeter(punch) {
      const smaller = parseFloat(punch.smallerDim) || 0;
      const larger = parseFloat(punch.largerDim) || smaller;
      const radius = parseFloat(punch.cornerRadius) || 0;
      switch (punch.shape) {
        case 'Round': return Math.PI * smaller;
        case 'Rectangle': return radius > 0 && radius < Math.min(smaller, larger) / 2 ? (2 * (larger - 2 * radius)) + (2 * (smaller - 2 * radius)) + (2 * Math.PI * radius) : 2 * (smaller + larger);
        case 'Square': return 4 * smaller;
        case 'Oval': case 'Obround': return (2 * (larger - smaller)) + (Math.PI * smaller);
        case 'Hexagon': return 6 * (smaller / Math.sqrt(3));
        default: return 0;
      }
    }

    function renderDieHeight() {
      const die = dieTypes[state.dieHeight.dieType];
      const measured = parseFloat(state.dieHeight.measuredHeight) || 0;
      const existingShims = parseFloat(state.dieHeight.currentShims) || 0;
      
      let result = null;
      if (measured > 0) {
        const materialRemoved = die.newHeight - measured;
        const lifeRemaining = Math.max(0, ((die.grindLife - materialRemoved) / die.grindLife) * 100);
        const shimNeeded = Math.max(0, die.newHeight - measured - existingShims);
        const shimCombo = findShimCombination(shimNeeded, die.shims, die.maxOvershim);
        const finalHeight = measured + existingShims + shimCombo.total;
        const overBy = finalHeight - die.newHeight;

        let status, statusColor, statusBg;
        if (measured < die.minHeight) { status = 'REPLACE DIE'; statusColor = theme.bad; statusBg = theme.badBg; }
        else if (lifeRemaining <= 0) { status = 'GRIND LIFE EXCEEDED'; statusColor = theme.bad; statusBg = theme.badBg; }
        else if (lifeRemaining <= 25) { status = 'PLAN REPLACEMENT'; statusColor = theme.warn; statusBg = theme.warnBg; }
        else if (materialRemoved < 0) { status = 'CHECK MEASUREMENT'; statusColor = theme.warn; statusBg = theme.warnBg; }
        else { status = 'GOOD'; statusColor = theme.good; statusBg = theme.goodBg; }

        result = { materialRemoved, lifeRemaining, shimNeeded, shimCombo, finalHeight, overBy, status, statusColor, statusBg };
      }

      return `
        <div style="max-width: 1400px; margin: 0 auto;">
          <header style="border-bottom: 1px solid ${theme.border}; padding-bottom: 0.5rem; margin-bottom: 0.5rem;">
            <h1 style="font-family: 'Courier New', monospace; font-size: 1.5rem; font-weight: 700; color: ${theme.accentBright}; text-shadow: ${theme.terminalGlow};">DIE HEIGHT CALCULATOR</h1>

                  <div style="font-family: 'Courier New', monospace; font-size: 1.75rem; font-weight: 700; color: ${result.materialRemoved < 0 ? theme.bad : result.materialRemoved > die.grindLife * 0.8 ? theme.warn : theme.good}; text-shadow: 0 0 10px currentColor;">

                    ${result.shimNeeded.toFixed(2)}<span style="font-size: 1rem; color: ${theme.textMuted};">mm</span>
                  </div>
                </div>
                <div style="background: ${theme.bgTertiary}; border: 2px solid ${theme.accent}; border-radius: 2px; padding: 0.5rem; text-align: center; box-shadow: ${theme.terminalGlow};">
                  <div style="font-size: 0.85rem; font-weight: 600; color: ${theme.textMuted}; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.25rem; font-family: 'Courier New', monospace;">Final Height</div>
                  <div style="font-family: 'Courier New', monospace; font-size: 1.75rem; font-weight: 700; color: ${theme.accentBright}; text-shadow: 0 0 15px rgba(136, 255, 187, 0.7);">
                    ${result.finalHeight.toFixed(2)}<span style="font-size: 1rem; color: ${theme.textMuted};">mm</span>
                  </div>
                  ${result.overBy !== 0 ? `<div style="font-size: 0.85rem; color: ${result.overBy > 0 ? theme.warn : theme.bad}; font-family: 'Courier New', monospace;">${result.overBy > 0 ? '+' : ''}${result.overBy.toFixed(2)}mm</div>` : ''}
                </div>
              </div>
              
              <div style="background: ${theme.bgTertiary}; border: 3px solid ${theme.accent}; border-radius: 2px; padding: 1rem; text-align: center; box-shadow: ${theme.terminalGlow}, 0 0 30px rgba(51, 255, 102, 0.2); margin-bottom: 0.5rem;">
                <div style="font-size: 1.1rem; font-weight: 600; color: ${theme.accentBright}; text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 0.5rem; font-family: 'Courier New', monospace; text-shadow: ${theme.terminalGlow};">▸ RECOMMENDED SHIM COMBINATION</div>

              <textarea id="dieHeightNotes" placeholder="Add notes..." style="width: 100%; height: 100px; padding: 0.75rem; font-size: 0.95rem; background: ${theme.bgInput}; border: 1px solid ${theme.border}; border-radius: 2px; color: ${theme.text}; font-family: 'Courier New', monospace; box-sizing: border-box; resize: vertical;">${state.dieHeight.notes}</textarea>
            ` : ''}
          </div>
        </div>
      `;
    }

    function renderClearance() {
      const material = state.clearance.material;
      const thickness = state.clearance.thickness;
      const operation = state.clearance.operation;
      
      const brackets = TEXTBOOK_DATA[material] || TEXTBOOK_DATA['Mild Steel'];
      let textbookPct = 20;
      for (let bracket of brackets) {
        if (thickness <= bracket.maxThickness) {
          textbookPct = operation === 'Blanking' ? bracket.blanking : bracket.piercing;
          break;
        }
      }
      
      const textbookMM = (thickness * textbookPct / 100).toFixed(3);
      const euromac = EUROMAC_DATA[material] || EUROMAC_DATA['Mild Steel'];
      
      const empiricalMatch = empiricalData.find(e => 
        e.material === material && 
        Math.abs(e.thickness - thickness) < 0.5 &&
        (e.operation === operation || e.operation === 'All')
      );

      return `
        <div style="max-width: 1400px; margin: 0 auto;">
          <header style="border-bottom: 1px solid ${theme.border}; padding-bottom: 0.5rem; margin-bottom: 0.5rem;">
            <h1 style="font-family: 'Courier New', monospace; font-size: 1.5rem; font-weight: 700; color: ${theme.accentBright}; text-shadow: ${theme.terminalGlow};">DIE CLEARANCE CALCULATOR</h1>
            <div style="font-size: 0.95rem; color: ${theme.text}; font-family: 'Courier New', monospace;">Textbook vs Empirical · S17 MTX Thick Turret</div>

              <select id="clrMaterial" style="width: 100%; padding: 0.5rem 0.75rem; font-family: 'Courier New', monospace; font-size: 1rem; background: ${theme.bgInput}; border: 1px solid ${theme.border}; border-radius: 2px; color: ${theme.text}; cursor: pointer;">
                ${['Aluminium', 'Mild Steel', 'Stainless Steel', 'Copper/Brass'].map(m => `<option ${m === material ? 'selected' : ''}>${m}</option>`).join('')}
              </select>

              <label style="display: block; font-size: 0.95rem; font-weight: 500; color: ${theme.textSecondary}; margin-bottom: 0.4rem; font-family: 'Courier New', monospace;">Thickness (mm)</label>
              <input type="number" id="clrThickness" step="0.1" value="${thickness}" style="width: 100%; padding: 0.5rem 0.75rem; font-family: 'Courier New', monospace; font-size: 1rem; background: ${theme.bgInput}; border: 1px solid ${theme.border}; border-radius: 2px; color: ${theme.text}; box-sizing: border-box;">
            </div>
            <div>

              <select id="clrOperation" style="width: 100%; padding: 0.5rem 0.75rem; font-family: 'Courier New', monospace; font-size: 1rem; background: ${theme.bgInput}; border: 1px solid ${theme.border}; border-radius: 2px; color: ${theme.text}; cursor: pointer;">
                ${['Piercing', 'Blanking', 'Slitting'].map(o => `<option ${o === operation ? 'selected' : ''}>${o}</option>`).join('')}
              </select>
            </div>
          </div>
          
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 0.5rem;">
            <div style="background: rgba(15, 21, 16, 0.95); border: 1px solid ${theme.border}; border-radius: 2px; padding: 0.75rem; box-shadow: inset 0 0 20px rgba(0,0,0,0.5), ${theme.terminalGlow};">
              <div style="font-family: 'Courier New', monospace; font-size: 1rem; font-weight: 600; color: #44ccff; text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 0.25rem; text-shadow: 0 0 10px rgba(0, 170, 255, 0.5);">▸ TEXTBOOK (Mate)</div>

                <div>
                  <div style="font-size: 0.9rem; color: ${theme.textMuted}; font-family: 'Courier New', monospace;">Die Clearance</div>

              <div style="background: ${theme.bg}; padding: 1rem; border-radius: 2px; margin-bottom: 0.5rem; border: 1px solid ${theme.border};">
                <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 0.5rem; margin-bottom: 0.75rem;">
                  <select id="newEntryMaterial" style="padding: 0.5rem; font-size: 1rem; background: ${theme.bgInput}; border: 1px solid ${theme.border}; border-radius: 2px; color: ${theme.text}; font-family: 'Courier New', monospace;">
                    ${['Aluminium', 'Mild Steel', 'Stainless Steel', 'Copper/Brass'].map(m => `<option ${m === state.clearance.newEntry.material ? 'selected' : ''}>${m}</option>`).join('')}
                  </select>
                  <input type="number" id="newEntryThickness" step="0.1" value="${state.clearance.newEntry.thickness}" placeholder="Thickness (mm)" style="padding: 0.5rem; font-size: 1rem; background: ${theme.bgInput}; border: 1px solid ${theme.border}; border-radius: 2px; color: ${theme.text}; font-family: 'Courier New', monospace; box-sizing: border-box;">
                  <select id="newEntryOperation" style="padding: 0.5rem; font-size: 1rem; background: ${theme.bgInput}; border: 1px solid ${theme.border}; border-radius: 2px; color: ${theme.text}; font-family: 'Courier New', monospace;">
                    ${['Piercing', 'Blanking', 'Slitting', 'All'].map(o => `<option ${o === state.clearance.newEntry.operation ? 'selected' : ''}>${o}</option>`).join('')}
                  </select>
                  <input type="number" id="newEntryClearance" step="0.01" value="${state.clearance.newEntry.clearanceMM}" placeholder="Clearance (mm)" style="padding: 0.5rem; font-size: 1rem; background: ${theme.bgInput}; border: 1px solid ${theme.border}; border-radius: 2px; color: ${theme.text}; font-family: 'Courier New', monospace; box-sizing: border-box;">
                </div>
                <div style="display: grid; grid-template-columns: 1fr auto; gap: 0.5rem;">
                  <input type="text" id="newEntryNotes" value="${state.clearance.newEntry.notes}" placeholder="Notes (optional)" style="padding: 0.5rem; font-size: 1rem; background: ${theme.bgInput}; border: 1px solid ${theme.border}; border-radius: 2px; color: ${theme.text}; font-family: 'Courier New', monospace; box-sizing: border-box;">
                  <button onclick="addEmpiricalEntry()" style="padding: 0.5rem 1.5rem; background: ${theme.accentBright}; border: none; border-radius: 2px; color: ${theme.bg}; font-size: 1rem; font-weight: 700; cursor: pointer; font-family: 'Courier New', monospace;">ADD</button>
                </div>
              </div>
            ` : ''}
            
            <div style="overflow-y: auto; max-height: 180px;">
              <table style="width: 100%; border-collapse: collapse; font-size: 1rem; font-family: 'Courier New', monospace;">
                <thead>
                  <tr style="border-bottom: 2px solid ${theme.accent};">
                    ${['Material', 'Thickness', 'Operation', 'Clearance', '%', 'Notes', ''].map(h => `
                      <th style="padding: 0.35rem; text-align: ${['Thickness', 'Operation', 'Clearance', '%', ''].includes(h) ? 'center' : 'left'}; color: ${theme.accentBright}; text-shadow: ${theme.terminalGlow};">${h}</th>
                    `).join('')}
                  </tr>
                </thead>
                <tbody>
                  ${empiricalData.map(entry => `
                    <tr style="border-bottom: 1px solid ${theme.border};">
                      <td style="padding: 0.5rem; color: ${theme.text};">${entry.material}</td>
                      <td style="padding: 0.35rem; text-align: center; color: ${theme.text};">${entry.thickness}mm</td>
                      <td style="padding: 0.35rem; text-align: center; color: ${theme.text};">${entry.operation}</td>
                      <td style="padding: 0.35rem; text-align: center; color: ${theme.accentBright}; font-weight: 600; text-shadow: ${theme.terminalGlow};">${entry.clearanceMM}mm</td>
                      <td style="padding: 0.35rem; text-align: center; color: ${theme.textMuted};">${entry.clearancePct}%</td>
                      <td style="padding: 0.5rem; color: ${theme.textMuted};">${entry.notes} ${entry.verified ? `<span style="color: ${theme.good}; text-shadow: 0 0 5px rgba(0,255,0,0.5);">■</span>` : ''}</td>
                      <td style="padding: 0.35rem; text-align: center;">
                        <button onclick="deleteEmpiricalEntry(${entry.id})" style="background: transparent; border: none; color: ${theme.bad}; cursor: pointer; font-size: 1.2rem; text-shadow: 0 0 5px rgba(255,51,51,0.5);">×</button>
                      </td>
                    </tr>
                  `).join('')}
                </tbody>
              </table>
            </div>
          </div>
          
          <div style="background: rgba(0, 40, 20, 0.95); border: 2px solid ${theme.accent}; border-radius: 2px; padding: 0.75rem; margin-top: 0.5rem; box-shadow: 0 0 20px rgba(51, 255, 102, 0.15);">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: ${state.clearance.showNotes ? '0.5rem' : '0'};">
              <div style="font-family: 'Courier New', monospace; font-size: 0.95rem; font-weight: 600; color: ${theme.accentBright}; text-transform: uppercase; letter-spacing: 0.15em; text-shadow: ${theme.terminalGlow};">▸ NOTES</div>
              <button onclick="toggleNotes('clearance')" style="padding: 0.5rem 1rem; background: ${theme.accent}; border: none; border-radius: 2px; color: #000; font-size: 1rem; font-weight: 700; cursor: pointer; font-family: 'Courier New', monospace;">
                ${state.clearance.showNotes ? 'HIDE' : 'SHOW'}
              </button>
            </div>
            ${state.clearance.showNotes ? `
              <textarea id="clearanceNotes" placeholder="Add notes..." style="width: 100%; height: 100px; padding: 0.75rem; font-size: 0.95rem; background: ${theme.bgInput}; border: 1px solid ${theme.border}; border-radius: 2px; color: ${theme.text}; font-family: 'Courier New', monospace; box-sizing: border-box; resize: vertical;">${state.clearance.notes}</textarea>
            ` : ''}
          </div>
        </div>
      `;
    }

    function renderTonnage() {
      const s = state.tonnage;
      const t = parseFloat(s.thickness) || 0;
      const capacity = parseFloat(s.machineCapacity) || 20;
      const currentMaterial = materialCategories[s.materialCategory]?.find(m => m.name === s.materialGrade);
      const shear = currentMaterial?.shear || 0;
      
      let result = null;
      if (t && shear) {
        const punchResults = s.punchTypes.map(punch => {
          const perimeter = calculatePerimeter(punch);
          const qty = parseInt(punch.quantity) || 0;
          if (!perimeter || !qty) return null;
          const forceKgf = perimeter * t * shear;
          const singleTonnage = forceKgf / 1000;
          const shearFactor = getShearFactor(t, s.shearTable);
          const tonnageWithShear = singleTonnage * shearFactor;
          return { id: punch.id, shape: punch.shape, dimension: punch.smallerDim, quantity: qty, perimeter: perimeter.toFixed(2), singleTonnage: singleTonnage.toFixed(3), tonnageWithShear: tonnageWithShear.toFixed(3), typeTotalTonnage: (tonnageWithShear * qty).toFixed(3) };
        }).filter(r => r !== null);

        if (punchResults.length > 0) {
          const totalPins = punchResults.reduce((sum, p) => sum + p.quantity, 0);
          const shearFactor = getShearFactor(t, s.shearTable);
          const totalTonnage = punchResults.reduce((sum, p) => sum + parseFloat(p.typeTotalTonnage), 0);
          const stagger = parseFloat(s.staggerHeight) || 0;
          const groupSize = parseInt(s.pinsPerGroup) || 0;
          const pinsInPeakGroup = (stagger > 0 && groupSize > 0 && groupSize < totalPins) ? groupSize : totalPins;
          const peakTonnage = (stagger > 0 && groupSize > 0 && groupSize < totalPins) ? totalTonnage * (groupSize / totalPins) : totalTonnage;
          const capacityUsed = (peakTonnage / capacity) * 100;
          
          let status, statusColor;
          if (capacityUsed <= 60) { status = 'GOOD'; statusColor = theme.good; }
          else if (capacityUsed <= 80) { status = 'ACCEPTABLE'; statusColor = theme.warn; }
          else if (capacityUsed <= 100) { status = 'AT LIMIT'; statusColor = theme.bad; }
          else { status = 'EXCEEDS'; statusColor = theme.bad; }

          result = { punchResults, totalPins, shearFactor: shearFactor.toFixed(2), tonnageReduction: ((1 - shearFactor) * 100).toFixed(0), totalTonnage: totalTonnage.toFixed(2), peakTonnage: peakTonnage.toFixed(2), pinsInPeakGroup, capacityUsed: capacityUsed.toFixed(1), status, statusColor, shearStrength: shear };
        }
      }

      return `
        <div style="max-width: 1400px; margin: 0 auto;">
          <header style="border-bottom: 1px solid ${theme.border}; padding-bottom: 0.5rem; margin-bottom: 0.5rem;">
            <h1 style="font-family: 'Courier New', monospace; font-size: 1.5rem; font-weight: 700; color: ${theme.accentBright}; text-shadow: ${theme.terminalGlow};">TONNAGE CALCULATOR</h1>
            <div style="font-size: 0.95rem; color: ${theme.text}; font-family: 'Courier New', monospace;">Cluster Analysis · Shear Reduction · 5005 Aluminium Included</div>
          </header>
          
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
            <div style="min-width: 0; max-height: calc(100vh - 180px); overflow-y: auto; overflow-x: hidden; padding-right: 0.5rem;">
              <div style="background: rgba(15, 21, 16, 0.95); border: 1px solid ${theme.border}; border-radius: 2px; padding: 0.5rem; margin-bottom: 0.35rem; box-shadow: inset 0 0 20px rgba(0,0,0,0.5), ${theme.terminalGlow}; overflow: hidden;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
                  <div style="font-family: 'Courier New', monospace; font-size: 1rem; font-weight: 600; color: ${theme.accent}; text-transform: uppercase; letter-spacing: 0.1em; text-shadow: ${theme.terminalGlow};">▸ Punch Types (${s.punchTypes.reduce((sum, p) => sum + (parseInt(p.quantity) || 0), 0)} total)</div>
                  <button onclick="addPunchType()" style="padding: 0.3rem 0.6rem; background: ${theme.accent}; border: none; border-radius: 2px; color: #000; font-size: 0.9rem; font-weight: 700; cursor: pointer; font-family: 'Courier New', monospace;">+ ADD</button>
                </div>
                <div style="padding-right: 0.25rem;">
                ${s.punchTypes.map((punch, idx) => `
                  <div style="background: ${theme.bgTertiary}; border-radius: 2px; padding: 0.5rem; margin-bottom: 0.35rem; border: 1px solid ${theme.border}; overflow: hidden;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.35rem;">
                      <span style="font-size: 0.9rem; color: ${theme.accent}; font-weight: 600; font-family: 'Courier New', monospace;">TYPE ${idx + 1}</span>
                      ${s.punchTypes.length > 1 ? `<button onclick="removePunchType(${punch.id})" style="padding: 0.2rem 0.4rem; background: ${theme.bad}; border: none; border-radius: 2px; color: #fff; font-size: 0.9rem; cursor: pointer; font-family: 'Courier New', monospace;">×</button>` : ''}
                    </div>
                    <div style="display: flex; gap: 0.4rem; width: 100%; margin-bottom: 0.2rem;">
                      <div style="flex: 1; font-size: 0.75rem; color: ${theme.textMuted}; font-family: 'Courier New', monospace;">Shape</div>
                      <div style="flex: 1; font-size: 0.75rem; color: ${theme.textMuted}; font-family: 'Courier New', monospace;">${punch.shape === 'Round' ? 'Diameter' : 'Width'}</div>
                      <div style="width: 50px; font-size: 0.75rem; color: ${theme.textMuted}; font-family: 'Courier New', monospace; text-align: center;">Qty</div>
                    </div>
                    <div style="display: flex; gap: 0.4rem; width: 100%;">
                      <select id="punchShape_${punch.id}" style="flex: 1; padding: 0.3rem; font-size: 0.85rem; background: ${theme.bgInput}; border: 1px solid ${theme.border}; border-radius: 2px; color: ${theme.text}; font-family: 'Courier New', monospace; min-width: 0; max-width: 100%;">
                        ${['Round', 'Square', 'Rectangle', 'Oval', 'Obround', 'Hexagon'].map(sh => `<option ${sh === punch.shape ? 'selected' : ''}>${sh}</option>`).join('')}
                      </select>
                      <input type="number" id="punchDim_${punch.id}" step="0.1" value="${punch.smallerDim}" placeholder="${punch.shape === 'Round' ? 'Ø' : 'W'}" style="flex: 1; padding: 0.3rem; font-size: 0.85rem; background: ${theme.bgInput}; border: 1px solid ${theme.border}; border-radius: 2px; color: ${theme.text}; font-family: 'Courier New', monospace; box-sizing: border-box; min-width: 0;">
                      <input type="number" id="punchQty_${punch.id}" step="1" value="${punch.quantity}" placeholder="#" style="width: 50px; flex-shrink: 0; padding: 0.3rem; font-size: 0.85rem; background: ${theme.bgInput}; border: 1px solid ${theme.border}; border-radius: 2px; color: ${theme.text}; font-family: 'Courier New', monospace; box-sizing: border-box;">
                    </div>
                    ${['Rectangle', 'Oval', 'Obround'].includes(punch.shape) ? `
                      <div style="margin-top: 0.35rem;">
                        <input type="number" id="punchLen_${punch.id}" step="0.1" value="${punch.largerDim}" placeholder="Length" style="width: 100%; padding: 0.3rem; font-size: 0.85rem; background: ${theme.bgInput}; border: 1px solid ${theme.border}; border-radius: 2px; color: ${theme.text}; font-family: 'Courier New', monospace; box-sizing: border-box;">
                      </div>
                    ` : ''}
                  </div>
                `).join('')}
                </div>
              </div>
              
              <div style="background: rgba(15, 21, 16, 0.95); border: 1px solid ${theme.border}; border-radius: 2px; padding: 0.5rem; margin-bottom: 0.35rem; box-shadow: inset 0 0 20px rgba(0,0,0,0.5), ${theme.terminalGlow};">
                <div style="font-family: 'Courier New', monospace; font-size: 1rem; font-weight: 600; color: ${theme.accent}; text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 0.25rem; text-shadow: ${theme.terminalGlow};">▸ Material</div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 0.5rem; margin-bottom: 0.5rem;">
                  <div>
                    <label style="display: block; font-size: 1rem; color: ${theme.textSecondary}; margin-bottom: 0.2rem; font-family: 'Courier New', monospace;">Category</label>
                    <select id="matCategory" style="width: 100%; padding: 0.5rem 0.75rem; font-family: 'Courier New', monospace; font-size: 1rem; background: ${theme.bgInput}; border: 1px solid ${theme.border}; border-radius: 2px; color: ${theme.text};">
                      ${Object.keys(materialCategories).map(c => `<option ${c === s.materialCategory ? 'selected' : ''}>${c}</option>`).join('')}
                    </select>
                  </div>
                  <div>
                    <label style="display: block; font-size: 1rem; color: ${theme.textSecondary}; margin-bottom: 0.2rem; font-family: 'Courier New', monospace;">Grade</label>
                    <select id="matGrade" style="width: 100%; padding: 0.5rem 0.75rem; font-family: 'Courier New', monospace; font-size: 1rem; background: ${theme.bgInput}; border: 1px solid ${theme.border}; border-radius: 2px; color: ${theme.text};">
                      ${materialCategories[s.materialCategory]?.map(m => `<option ${m.name === s.materialGrade ? 'selected' : ''}>${m.name}</option>`).join('')}
                    </select>
                  </div>
                </div>
                <div>
                  <label style="display: block; font-size: 1rem; color: ${theme.textSecondary}; margin-bottom: 0.2rem; font-family: 'Courier New', monospace;">Thickness (mm)</label>
                  <input type="number" id="tonThickness" step="0.1" value="${s.thickness}" style="width: 100%; padding: 0.5rem 0.75rem; font-family: 'Courier New', monospace; font-size: 1rem; background: ${theme.bgInput}; border: 1px solid ${theme.border}; border-radius: 2px; color: ${theme.text}; box-sizing: border-box;">
                </div>
              </div>
              
              <div style="background: rgba(15, 21, 16, 0.95); border: 1px solid ${theme.border}; border-radius: 2px; padding: 0.5rem; margin-bottom: 0.35rem; box-shadow: inset 0 0 20px rgba(0,0,0,0.5), ${theme.terminalGlow};">
                <div style="font-family: 'Courier New', monospace; font-size: 1rem; font-weight: 600; color: ${theme.accent}; text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 0.25rem; text-shadow: ${theme.terminalGlow};">▸ Shear Reduction</div>
                <label style="display: block; font-size: 1rem; color: ${theme.textSecondary}; margin-bottom: 0.2rem; font-family: 'Courier New', monospace;">Shear Table</label>
                <select id="shearTable" style="width: 100%; padding: 0.5rem 0.75rem; font-family: 'Courier New', monospace; font-size: 1rem; background: ${theme.bgInput}; border: 1px solid ${theme.border}; border-radius: 2px; color: ${theme.text};">
                  ${Object.keys(shearTables).map(st => `<option ${st === s.shearTable ? 'selected' : ''}>${st}</option>`).join('')}
                </select>
                ${result && s.shearTable !== 'None (Flat)' ? `
                  <div style="background: ${theme.bgTertiary}; padding: 0.75rem; border-radius: 2px; font-size: 0.95rem; font-family: 'Courier New', monospace; margin-top: 0.75rem;">
                    <div style="color: ${theme.textMuted};">Depth: ${shearTables[s.shearTable].depth}mm</div>
                    <div style="color: ${theme.good}; margin-top: 0.25rem; text-shadow: 0 0 8px rgba(0,255,0,0.5);">Reduction: ${result.tonnageReduction}%</div>
                  </div>
                ` : ''}
              </div>
              
              <div style="background: rgba(15, 21, 16, 0.95); border: 1px solid ${theme.border}; border-radius: 2px; padding: 0.5rem; margin-bottom: 0.35rem; box-shadow: inset 0 0 20px rgba(0,0,0,0.5), ${theme.terminalGlow};">
                <div style="font-family: 'Courier New', monospace; font-size: 1rem; font-weight: 600; color: ${theme.accent}; text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 0.25rem; text-shadow: ${theme.terminalGlow};">▸ Stagger (Optional)</div>
                <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 0.5rem;">
                  <div>
                    <label style="display: block; font-size: 1rem; color: ${theme.textSecondary}; margin-bottom: 0.2rem; font-family: 'Courier New', monospace;">Height (mm)</label>
                    <input type="number" id="staggerHeight" step="0.1" value="${s.staggerHeight}" placeholder="0" style="width: 100%; padding: 0.5rem 0.75rem; font-family: 'Courier New', monospace; font-size: 1rem; background: ${theme.bgInput}; border: 1px solid ${theme.border}; border-radius: 2px; color: ${theme.text}; box-sizing: border-box;">
                  </div>
                  <div>
                    <label style="display: block; font-size: 1rem; color: ${theme.textSecondary}; margin-bottom: 0.2rem; font-family: 'Courier New', monospace;">How Many Pins Per Group</label>
                    <input type="number" id="pinsPerGroup" step="1" value="${s.pinsPerGroup}" placeholder="All" style="width: 100%; padding: 0.5rem 0.75rem; font-family: 'Courier New', monospace; font-size: 1rem; background: ${theme.bgInput}; border: 1px solid ${theme.border}; border-radius: 2px; color: ${theme.text}; box-sizing: border-box;">
                  </div>
                  <div>
                    <label style="display: block; font-size: 1rem; color: ${theme.textSecondary}; margin-bottom: 0.2rem; font-family: 'Courier New', monospace;">Amount of Groups</label>
                    <input type="number" id="amountOfGroups" step="1" value="${s.amountOfGroups || ''}" placeholder="1" style="width: 100%; padding: 0.5rem 0.75rem; font-family: 'Courier New', monospace; font-size: 1rem; background: ${theme.bgInput}; border: 1px solid ${theme.border}; border-radius: 2px; color: ${theme.text}; box-sizing: border-box;">
                  </div>
                </div>
              </div>
              
              <div style="background: rgba(15, 21, 16, 0.95); border: 1px solid ${theme.border}; border-radius: 2px; padding: 1rem; box-shadow: inset 0 0 20px rgba(0,0,0,0.5), ${theme.terminalGlow};">
                <div style="font-family: 'Courier New', monospace; font-size: 1rem; font-weight: 600; color: ${theme.accent}; text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 0.25rem; text-shadow: ${theme.terminalGlow};">▸ Machine</div>
                <select id="machineCapacity" style="width: 100%; padding: 0.5rem 0.75rem; font-family: 'Courier New', monospace; font-size: 1rem; background: ${theme.bgInput}; border: 1px solid ${theme.border}; border-radius: 2px; color: ${theme.text};">
                  <option value="20" ${s.machineCapacity === '20' ? 'selected' : ''}>20 MT (S17 MTX)</option>
                  <option value="24" ${s.machineCapacity === '24' ? 'selected' : ''}>24 MT</option>
                  <option value="30" ${s.machineCapacity === '30' ? 'selected' : ''}>30 MT</option>
                </select>
              </div>
            </div>
            
            <div style="min-width: 0; max-height: calc(100vh - 180px); overflow-y: auto; overflow-x: hidden; padding-right: 0.5rem;">
              ${result ? `
                <div style="background: ${result.statusColor}15; border: 2px solid ${result.statusColor}; border-radius: 2px; padding: 0.5rem; margin-bottom: 0.35rem; box-shadow: 0 0 20px ${result.statusColor}33;">
                  <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div>
                      <div style="font-family: 'Courier New', monospace; font-size: 2rem; font-weight: 700; color: ${result.statusColor}; text-shadow: 0 0 15px ${result.statusColor};">${result.peakTonnage} MT</div>
                      <div style="font-size: 1rem; color: ${theme.textMuted}; font-family: 'Courier New', monospace;">Peak (${result.pinsInPeakGroup} pin${result.pinsInPeakGroup > 1 ? 's' : ''} simultaneous)</div>
                    </div>
                    <div style="padding: 0.5rem 1rem; background: ${result.statusColor}; border-radius: 2px; font-weight: 700; font-size: 0.95rem; color: #000; font-family: 'Courier New', monospace; box-shadow: 0 0 15px ${result.statusColor};">${result.status}</div>
                  </div>
                  <div style="margin-top: 1rem;">
                    <div style="display: flex; justify-content: space-between; font-size: 0.95rem; margin-bottom: 0.25rem; font-family: 'Courier New', monospace;">
                      <span style="color: ${theme.text};">${result.capacityUsed}% of ${s.machineCapacity}MT</span>
                      <span style="color: ${theme.warn}; text-shadow: 0 0 5px rgba(255,204,0,0.5);">80% safe</span>
                    </div>
                    <div style="height: 8px; background: ${theme.bgTertiary}; border-radius: 2px; overflow: hidden; position: relative; border: 1px solid ${theme.border};">
                      <div style="position: absolute; left: 80%; top: 0; bottom: 0; width: 2px; background: ${theme.warn}; z-index: 2; box-shadow: 0 0 5px rgba(255,204,0,0.5);"></div>
                      <div style="width: ${Math.min(parseFloat(result.capacityUsed), 100)}%; height: 100%; background: ${result.statusColor}; box-shadow: 0 0 10px ${result.statusColor};"></div>
                    </div>
                  </div>
                </div>
                
                <div style="background: rgba(15, 21, 16, 0.95); border: 1px solid ${theme.border}; border-radius: 2px; padding: 0.5rem; margin-bottom: 0.35rem; box-shadow: inset 0 0 20px rgba(0,0,0,0.5), ${theme.terminalGlow};">
                  <div style="font-family: 'Courier New', monospace; font-size: 1rem; font-weight: 600; color: ${theme.accent}; text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 0.25rem; text-shadow: ${theme.terminalGlow};">▸ Breakdown</div>
                  ${result.punchResults.map((p, idx) => `
                    <div style="display: flex; justify-content: space-between; padding: 0.5rem 0; ${idx < result.punchResults.length - 1 ? `border-bottom: 1px solid ${theme.border};` : ''}">
                      <div>
                        <span style="font-weight: 500; color: ${theme.text}; font-family: 'Courier New', monospace;">${p.shape}</span>
                        <span style="color: ${theme.textMuted}; margin-left: 0.5rem; font-size: 1.2rem; font-family: 'Courier New', monospace;">⌀${p.dimension}mm × ${p.quantity}</span>

                      <div style="text-align: right;">
                        <div style="font-weight: 600; color: ${theme.good}; font-family: 'Courier New', monospace; text-shadow: 0 0 8px rgba(0,255,0,0.5);">${p.typeTotalTonnage} MT</div>
                        <div style="font-size: 0.95rem; color: ${theme.textMuted}; font-family: 'Courier New', monospace;">(${p.tonnageWithShear} ea)</div>

        const remainingGrindLife = s.actualSBR - minSBRRequired;
        const maxGrindLife = toolData.maxSBR - minSBRRequired;
        const minOAL = toolData.oal - (toolData.maxSBR - minSBRRequired);
        const grindLifePercent = maxGrindLife > 0 ? (remainingGrindLife / maxGrindLife) * 100 : 0;
        calculations = { minSBRRequired, remainingGrindLife, maxGrindLife, minOAL, grindLifePercent };
        
        if (remainingGrindLife >= 3) { status = { color: theme.good, bg: theme.goodBg, label: 'GOOD', desc: 'Adequate grind life' }; }
        else if (remainingGrindLife >= 1) { status = { color: theme.warn, bg: theme.warnBg, label: 'PLAN', desc: 'Schedule replacement' }; }

          </div>
          
          <div style="background: rgba(0, 40, 20, 0.95); border: 2px solid ${theme.accent}; border-radius: 2px; padding: 0.75rem; margin-top: 0.5rem; box-shadow: 0 0 20px rgba(51, 255, 102, 0.15);">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: ${state.sbr.showNotes ? '0.5rem' : '0'};">
              <div style="font-family: 'Courier New', monospace; font-size: 0.95rem; font-weight: 600; color: ${theme.accentBright}; text-transform: uppercase; letter-spacing: 0.15em; text-shadow: ${theme.terminalGlow};">▸ NOTES</div>
              <button onclick="toggleNotes('sbr')" style="padding: 0.5rem 1rem; background: ${theme.accent}; border: none; border-radius: 2px; color: #000; font-size: 1rem; font-weight: 700; cursor: pointer; font-family: 'Courier New', monospace;">
                ${state.sbr.showNotes ? 'HIDE' : 'SHOW'}
              </button>
            </div>
            ${state.sbr.showNotes ? `
              <textarea id="sbrNotes" placeholder="Add notes..." style="width: 100%; height: 100px; padding: 0.75rem; font-size: 0.95rem; background: ${theme.bgInput}; border: 1px solid ${theme.border}; border-radius: 2px; color: ${theme.text}; font-family: 'Courier New', monospace; box-sizing: border-box; resize: vertical;">${state.sbr.notes}</textarea>
            ` : ''}
          </div>
        </div>
      `;
    }

    // Event handling
    function setSBRImage(index) {
      state.sbr.activeImage = index;
      render();
    }

    function navigate(page) {
      currentPage = page;
      render();
    }

    function addPunchType() {
      state.tonnage.punchTypes.push({ id: Date.now(), shape: 'Round', smallerDim: '', largerDim: '', cornerRadius: '', quantity: '1' });
      render();
    }

    function removePunchType(id) {
      if (state.tonnage.punchTypes.length > 1) {
        state.tonnage.punchTypes = state.tonnage.punchTypes.filter(p => p.id !== id);
        render();
      }
    }

    function attachEventListeners() {
      // Die Height
      const dieType = document.getElementById('dieType');
      
      if (dieType) dieType.addEventListener('change', (e) => { state.dieHeight.dieType = e.target.value; render(); });
      
      setupScrollableInput('measuredHeight', '0.01', 0, 50, dieTypes[state.dieHeight.dieType].newHeight, (val, doRender) => { state.dieHeight.measuredHeight = val; if (doRender) render(); });
      setupScrollableInput('currentShims', '0.01', 0, 10, 0, (val, doRender) => { state.dieHeight.currentShims = val; if (doRender) render(); });
      
      // Clearance
      const clrMaterial = document.getElementById('clrMaterial');
      const clrOperation = document.getElementById('clrOperation');
      
      if (clrMaterial) clrMaterial.addEventListener('change', (e) => { state.clearance.material = e.target.value; render(); });
      if (clrOperation) clrOperation.addEventListener('change', (e) => { state.clearance.operation = e.target.value; render(); });
      
      setupScrollableInput('clrThickness', '0.1', 0.1, 20, 1.6, (val, doRender) => { state.clearance.thickness = parseFloat(val) || 0; if (doRender) render(); });
      
      // Tonnage
      const matCategory = document.getElementById('matCategory');
      const matGrade = document.getElementById('matGrade');
      const shearTable = document.getElementById('shearTable');
      const machineCapacity = document.getElementById('machineCapacity');
      
      if (matCategory) matCategory.addEventListener('change', (e) => { 
        state.tonnage.materialCategory = e.target.value; 
        state.tonnage.materialGrade = materialCategories[e.target.value][0].name;
        render(); 
      });
      if (matGrade) matGrade.addEventListener('change', (e) => { state.tonnage.materialGrade = e.target.value; render(); });
      if (shearTable) shearTable.addEventListener('change', (e) => { state.tonnage.shearTable = e.target.value; render(); });
      if (machineCapacity) machineCapacity.addEventListener('change', (e) => { state.tonnage.machineCapacity = e.target.value; render(); });
      
      setupScrollableInput('tonThickness', '0.1', 0.1, 20, 1.6, (val, doRender) => { state.tonnage.thickness = val; if (doRender) render(); });
      setupScrollableInput('staggerHeight', '0.1', 0, 10, 1.0, (val, doRender) => { state.tonnage.staggerHeight = val; if (doRender) render(); });
      setupScrollableInput('pinsPerGroup', '1', 1, 50, 1, (val, doRender) => { state.tonnage.pinsPerGroup = val; if (doRender) render(); });
      setupScrollableInput('amountOfGroups', '1', 1, 20, 1, (val, doRender) => { state.tonnage.amountOfGroups = val; if (doRender) render(); });
      
      // Punch types
      state.tonnage.punchTypes.forEach(punch => {
        const shapeEl = document.getElementById(`punchShape_${punch.id}`);
        
        if (shapeEl) shapeEl.addEventListener('change', (e) => { punch.shape = e.target.value; render(); });
        
        setupScrollableInput(`punchDim_${punch.id}`, '0.1', 0.1, 200, 3.0, (val, doRender) => { punch.smallerDim = val; if (doRender) render(); });
        setupScrollableInput(`punchQty_${punch.id}`, '1', 1, 100, 1, (val, doRender) => { punch.quantity = val; if (doRender) render(); });
        setupScrollableInput(`punchLen_${punch.id}`, '0.1', 0.1, 200, 10, (val, doRender) => { punch.largerDim = val; if (doRender) render(); });
      });
      
      // SBR
      const toolStyle = document.getElementById('toolStyle');
      const toolType = document.getElementById('toolType');
      
      if (toolStyle) toolStyle.addEventListener('change', (e) => { 
        state.sbr.toolStyle = e.target.value;
        const types = Object.keys(TOOL_DATA[e.target.value] || {});
        if (types.length > 0) state.sbr.toolType = types[0];
        render(); 
      });
      if (toolType) toolType.addEventListener('change', (e) => { state.sbr.toolType = e.target.value; render(); });
      
      setupScrollableInput('sbrMatThickness', '0.1', 0.1, 20, 1.6, (val, doRender) => { state.sbr.materialThickness = parseFloat(val) || 0; if (doRender) render(); });
      setupScrollableInput('actualSBR', '0.1', 0, 50, TOOL_DATA[state.sbr.toolStyle]?.[state.sbr.toolType]?.maxSBR || 20, (val, doRender) => { state.sbr.actualSBR = parseFloat(val) || 0; if (doRender) render(); });
      
      // Notes handlers (don't trigger re-render)
      const dieHeightNotes = document.getElementById('dieHeightNotes');
      const clearanceNotes = document.getElementById('clearanceNotes');
      const tonnageNotes = document.getElementById('tonnageNotes');
      const sbrNotes = document.getElementById('sbrNotes');
      
      if (dieHeightNotes) dieHeightNotes.addEventListener('input', (e) => { state.dieHeight.notes = e.target.value; });
      if (clearanceNotes) clearanceNotes.addEventListener('input', (e) => { state.clearance.notes = e.target.value; });
      if (tonnageNotes) tonnageNotes.addEventListener('input', (e) => { state.tonnage.notes = e.target.value; });
      if (sbrNotes) sbrNotes.addEventListener('input', (e) => { state.sbr.notes = e.target.value; });
    }

    // Make functions globally available
    window.navigate = navigate;
    window.addPunchType = addPunchType;
    window.removePunchType = removePunchType;
    window.setSBRImage = setSBRImage;

    window.toggleAddForm = function() {
      state.clearance.showAddForm = !state.clearance.showAddForm;
      render();
    };
    
    window.toggleNotes = function(page) {
      state[page].showNotes = !state[page].showNotes;
      render();
    };
    
    window.addEmpiricalEntry = function() {
      const material = document.getElementById('newEntryMaterial')?.value;
      const thickness = parseFloat(document.getElementById('newEntryThickness')?.value);
      const operation = document.getElementById('newEntryOperation')?.value;
      const clearanceMM = parseFloat(document.getElementById('newEntryClearance')?.value);
      const notes = document.getElementById('newEntryNotes')?.value || '';
      
      if (!material || !thickness || !operation || !clearanceMM) {
        alert('Please fill in Material, Thickness, Operation, and Clearance');
        return;
      }
      
      const clearancePct = ((clearanceMM / thickness) * 100).toFixed(1);
      
      empiricalData.push({
        id: Date.now(),
        material,
        thickness,
        operation,
        clearanceMM,
        clearancePct: parseFloat(clearancePct),
        notes,
        verified: false
      });
      
      state.clearance.showAddForm = false;
      state.clearance.newEntry = { material: 'Aluminium', thickness: '', operation: 'Piercing', clearanceMM: '', notes: '' };
      render();
    };
    
    window.deleteEmpiricalEntry = function(id) {
      if (confirm('Delete this entry?')) {
        empiricalData = empiricalData.filter(e => e.id !== id);
        render();
      }
    };

    // Initial render
    document.addEventListener('DOMContentLoaded', render);
  </script>
</body>
