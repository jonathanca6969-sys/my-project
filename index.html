    // Scrollable input tracking
    let activeScrollInput = null;
    let scrollPreviewElement = null;

    // Track tooltips for cleanup
    let activeScrollTooltips = [];
    
    function cleanupScrollTooltips() {
      activeScrollTooltips.forEach(tip => {
        if (tip && tip.parentNode) tip.parentNode.removeChild(tip);
      });
      activeScrollTooltips = [];
    }

    function setupScrollableInput(inputId, step, min, max, baseValue, onUpdate) {
      const input = document.getElementById(inputId);
      if (!input) return;
      
      // STRICT CHECK: Only apply to number inputs
      if (input.type !== 'number') return;
      
      // Prevent duplicate setup
      if (input.dataset.scrollEnabled === 'true') return;
      input.dataset.scrollEnabled = 'true';
      
      const numStep = parseFloat(step) || 1;
      const decimals = step.toString().includes('.') ? step.toString().split('.')[1].length : 0;
      
      // Tooltip for scroll preview
      const tooltip = document.createElement('div');
      tooltip.style.cssText = `position: fixed; background: #0a0f0a; border: 2px solid #55ff88; border-radius: 4px; padding: 4px 10px; font-family: 'Courier New', monospace; font-size: 0.85rem; color: #88ffbb; opacity: 0; pointer-events: none; z-index: 9999; white-space: nowrap; text-shadow: 0 0 10px rgba(85, 255, 136, 0.5); box-shadow: 0 0 15px rgba(85, 255, 136, 0.3); transition: opacity 0.1s;`;
      document.body.appendChild(tooltip);
      activeScrollTooltips.push(tooltip);
      
      let isHovered = false;
      let scaleTimeout = null;
      
      function positionTooltip() {
        if (!document.body.contains(input)) return;
        const rect = input.getBoundingClientRect();
        tooltip.style.left = rect.left + 'px';
        tooltip.style.top = (rect.top - 32) + 'px';
      }
      
      function updateTooltip() {
        if (!isHovered || !document.body.contains(input)) {
          tooltip.style.opacity = '0';
          return;
        }
        
        const isEmpty = input.value === '' || input.value === null;
        const isZero = parseFloat(input.value) === 0;
        const useBase = (isEmpty || isZero) && baseValue !== null;
        const numValue = useBase ? parseFloat(baseValue) : (parseFloat(input.value) || 0);
        
        const nextUp = (numValue + numStep).toFixed(decimals);
        const nextDown = (numValue - numStep).toFixed(decimals);
        
        if (useBase) {
          tooltip.innerHTML = `scroll → ${parseFloat(baseValue).toFixed(decimals)}`;
        } else {
          tooltip.innerHTML = `▲ ${nextUp} &nbsp;│&nbsp; ▼ ${nextDown}`;
        }
        positionTooltip();
        tooltip.style.opacity = '1';
      }
      
      function applyScale() {
        input.style.transform = 'scale(1.03)';
        input.style.transformOrigin = 'center';
        input.style.transition = 'transform 0.08s ease-out';
        
        clearTimeout(scaleTimeout);
        scaleTimeout = setTimeout(() => {
          input.style.transform = 'scale(1)';
        }, 120);
      }
      
      input.addEventListener('mouseenter', () => {
        isHovered = true;
        updateTooltip();
      });
      
      input.addEventListener('mouseleave', () => {
        isHovered = false;
        tooltip.style.opacity = '0';
      });
      
      let lastWheelTime = 0;
      let consecutiveFastScrolls = 0;

      input.addEventListener('wheel', (e) => {
        e.preventDefault();

        const isEmpty = input.value === '' || input.value === null;
        const isZero = parseFloat(input.value) === 0;
        const useBase = (isEmpty || isZero) && baseValue !== null;
        let numValue = useBase ? parseFloat(baseValue) : (parseFloat(input.value) || 0);

        if (useBase) {
          input.value = parseFloat(baseValue).toFixed(decimals);
          if (onUpdate) onUpdate(input.value, false);
          updateTooltip();
          applyScale();
          return;
        }

        // Detect scroll velocity for finesse vs speed
        const now = Date.now();
        const timeDelta = now - lastWheelTime;
        lastWheelTime = now;
        const scrollSpeed = Math.abs(e.deltaY) / Math.max(timeDelta, 1);
        const isSlowScroll = scrollSpeed < 1.2 || timeDelta > 80;
        const isFastScroll = scrollSpeed >= 1.2 && timeDelta <= 80;

        // Track consecutive fast scrolls to detect sustained vs jerk
        if (isFastScroll) {
          consecutiveFastScrolls++;
        } else {
          consecutiveFastScrolls = 0;
        }

        // Calculate acceleration factor - linear ramp based on consecutive fast scrolls
        let stepMultiplier = 1;
        if (isFastScroll && min !== null && max !== null) {
          const valueCount = Math.floor((max - min) / numStep);
          if (valueCount > 3) {
            // Linear ramp: starts at 25x, increases by 20x per consecutive fast scroll, caps at 120x
            stepMultiplier = Math.min(25 + (consecutiveFastScrolls - 1) * 20, 120);
          }
        }

        const effectiveStep = numStep * stepMultiplier;
        const canGoUp = max === null || numValue + numStep <= max;
        const canGoDown = min === null || numValue - numStep >= min;

        let newValue;
        if (e.deltaY < 0 && canGoUp) {
          newValue = numValue + effectiveStep;
        } else if (e.deltaY > 0 && canGoDown) {
          newValue = numValue - effectiveStep;
        } else {
          return;
        }

        if (max !== null) newValue = Math.min(newValue, max);
        if (min !== null) newValue = Math.max(newValue, min);

        input.value = newValue.toFixed(decimals);
        if (onUpdate) onUpdate(input.value, false);
        updateTooltip();
        applyScale();
      }, { passive: false });
      
      let scrollTimeout = null;
      input.addEventListener('wheel', () => {
        clearTimeout(scrollTimeout);
        scrollTimeout = setTimeout(() => { if (onUpdate) onUpdate(input.value, true); }, 300);
      }, { passive: true });
      
      input.addEventListener('change', () => {
        if (onUpdate) onUpdate(input.value, true);
      });
      
      input.addEventListener('blur', () => {
        if (onUpdate) onUpdate(input.value, true);
      });
    }

    // Helper functions
    function findShimCombination(target, availableShims, maxOvershim = 0.05, maxPerSize = 8) {
      if (target <= 0.005) return { shims: [], total: 0 };
      const maxTotal = target + maxOvershim;
      let bestCombo = null;
      let bestTotal = 0;
      let bestScore = -Infinity;

      function findCombos(index, currentShims, currentTotal) {
        if (currentTotal >= target - 0.005 && currentTotal <= maxTotal + 0.005) {
          const diff = currentTotal - target;
          let score = diff >= 0 ? (diff <= 0.05 ? 100 - Math.abs(diff - 0.05) * 20 : 90 - (diff - 0.05) * 50) : diff * 100;
          if (score > bestScore) {
            bestScore = score;
            bestCombo = [...currentShims];
            bestTotal = currentTotal;
          }
        }
        if (index >= availableShims.length || currentTotal >= maxTotal) return;
        const shimSize = availableShims[index];
        const maxCount = Math.min(Math.ceil((maxTotal - currentTotal) / shimSize), maxPerSize);
        for (let count = 0; count <= maxCount; count++) {
          const newTotal = currentTotal + (shimSize * count);
          if (newTotal > maxTotal + 0.01) break;
          const newShims = count > 0 ? [...currentShims, { size: shimSize, count }] : currentShims;
          findCombos(index + 1, newShims, newTotal);
        }
      }
      findCombos(0, [], 0);
      if (!bestCombo) {
        const result = [];
        let remaining = target;
        for (const shimSize of availableShims) {
          const count = Math.min(Math.floor((remaining + 0.005) / shimSize), maxPerSize);
          if (count > 0) {
            result.push({ size: shimSize, count });
            remaining -= count * shimSize;
          }
        }
        return { shims: result, total: result.reduce((sum, s) => sum + s.size * s.count, 0) };
      }
      return { shims: bestCombo, total: bestTotal };
    }

    function getShearFactor(t, tableKey) {
      if (tableKey === 'None (Flat)') return 1.0;
      const table = shearTables[tableKey];
      if (!table || t <= 0) return 1.0;
      if (t <= table.depth) return 0.50;
      const factors = table.factors;
      for (let i = 0; i < factors.length; i++) {
        if (t <= factors[i].thickness) {
          if (i === 0) return factors[0].factor;
          const prev = factors[i - 1], curr = factors[i];
          return prev.factor + ((t - prev.thickness) / (curr.thickness - prev.thickness)) * (curr.factor - prev.factor);
        }
      }
      return Math.min((table.depth / t) + 0.5, 1.0);
    }

    function calculatePerimeter(punch) {
      const smaller = parseFloat(punch.smallerDim) || 0;
      const larger = parseFloat(punch.largerDim) || smaller;
      const radius = parseFloat(punch.cornerRadius) || 0;
      switch (punch.shape) {
        case 'Round': return Math.PI * smaller;
        case 'Rectangle': return radius > 0 && radius < Math.min(smaller, larger) / 2 ? (2 * (larger - 2 * radius)) + (2 * (smaller - 2 * radius)) + (2 * Math.PI * radius) : 2 * (smaller + larger);
        case 'Square': return 4 * smaller;
        case 'Oval': case 'Obround': return (2 * (larger - smaller)) + (Math.PI * smaller);
        case 'Hexagon': return 6 * (smaller / Math.sqrt(3));
        default: return 0;
      }
    }

    function renderDieHeight() {
      const die = dieTypes[state.dieHeight.dieType];
      const measured = parseFloat(state.dieHeight.measuredHeight) || 0;
      const existingShims = parseFloat(state.dieHeight.currentShims) || 0;
      
      let result = null;
      if (measured > 0) {
        const materialRemoved = die.newHeight - measured;
        const lifeRemaining = Math.max(0, ((die.grindLife - materialRemoved) / die.grindLife) * 100);
        const shimNeeded = Math.max(0, die.newHeight - measured - existingShims);
        const shimCombo = findShimCombination(shimNeeded, die.shims, die.maxOvershim);
        const finalHeight = measured + existingShims + shimCombo.total;
        const overBy = finalHeight - die.newHeight;

        let status, statusColor, statusBg;
        if (measured < die.minHeight) { status = 'REPLACE DIE'; statusColor = theme.bad; statusBg = theme.badBg; }
        else if (lifeRemaining <= 0) { status = 'GRIND LIFE EXCEEDED'; statusColor = theme.bad; statusBg = theme.badBg; }
        else if (lifeRemaining <= 25) { status = 'PLAN REPLACEMENT'; statusColor = theme.warn; statusBg = theme.warnBg; }
        else if (materialRemoved < 0) { status = 'CHECK MEASUREMENT'; statusColor = theme.warn; statusBg = theme.warnBg; }
        else { status = 'GOOD'; statusColor = theme.good; statusBg = theme.goodBg; }

        result = { materialRemoved, lifeRemaining, shimNeeded, shimCombo, finalHeight, overBy, status, statusColor, statusBg };
      }

      return `
        <div style="max-width: 1400px; margin: 0 auto; padding: 1rem 1.5rem; height: calc(100vh - 60px); display: flex; flex-direction: column;">

                  <div style="font-size: 1.4rem; font-weight: 600; color: ${theme.textMuted}; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.25rem; font-family: 'Courier New', monospace;">Life Left</div>
                  <div style="font-family: 'Courier New', monospace; font-size: 3rem; font-weight: 700; color: ${result.lifeRemaining <= 0 ? theme.bad : result.lifeRemaining <= 25 ? theme.warn : theme.good}; text-shadow: 0 0 10px currentColor;">

                  <div style="font-size: 1.4rem; font-weight: 600; color: ${theme.textMuted}; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.25rem; font-family: 'Courier New', monospace;">Final Height</div>
                  <div style="font-family: 'Courier New', monospace; font-size: 3rem; font-weight: 700; color: ${theme.accentBright}; text-shadow: 0 0 15px rgba(136, 255, 187, 0.7);">
                    ${result.finalHeight.toFixed(2)}<span style="font-size: 1.4rem; color: ${theme.textMuted};">mm</span>
                  </div>
                  ${result.overBy !== 0 ? `<div style="font-size: 0.95rem; color: ${result.overBy > 0 ? theme.warn : theme.bad}; font-family: 'Courier New', monospace;">${result.overBy > 0 ? '+' : ''}${result.overBy.toFixed(2)}mm</div>` : ''}
                </div>

            ` : ''}
          </div>
        </div>
      `;
    }

    function renderClearance() {
      const material = state.clearance.material;
      const thickness = state.clearance.thickness;
      const operation = state.clearance.operation;
      
      const brackets = TEXTBOOK_DATA[material] || TEXTBOOK_DATA['Mild Steel'];
      let textbookPct = 20;
      for (let bracket of brackets) {
        if (thickness <= bracket.maxThickness) {
          textbookPct = operation === 'Blanking' ? bracket.blanking : bracket.piercing;
          break;
        }
      }
      
      const textbookMM = (thickness * textbookPct / 100).toFixed(3);
      const euromac = EUROMAC_DATA[material] || EUROMAC_DATA['Mild Steel'];
      
      const empiricalMatch = empiricalData.find(e => 
        e.material === material && 
        Math.abs(e.thickness - thickness) < 0.5 &&
        (e.operation === operation || e.operation === 'All')
      );

              <input type="number" id="clrThickness" step="0.1" value="${thickness}" style="width: 100%; padding: 0.7rem 1rem; font-family: 'Courier New', monospace; font-size: 1.3rem; background: ${theme.bgInput}; border: 2px solid ${theme.border}; border-radius: 4px; color: ${theme.text}; box-sizing: border-box;">

                  <select id="newEntryMaterial" style="padding: 0.7rem; font-size: 1.4rem; background: ${theme.bgInput}; border: 2px solid ${theme.border}; border-radius: 4px; color: ${theme.text}; font-family: 'Courier New', monospace;">
                    ${['Aluminium', 'Mild Steel', 'Stainless Steel', 'Copper/Brass'].map(m => `<option ${m === state.clearance.newEntry.material ? 'selected' : ''}>${m}</option>`).join('')}

                  <button onclick="addEmpiricalEntry()" style="padding: 0.7rem 1.5rem; background: ${theme.accentBright}; border: none; border-radius: 4px; color: ${theme.bg}; font-size: 1.4rem; font-weight: 700; cursor: pointer; font-family: 'Courier New', monospace;">ADD</button>

                      <td style="padding: 0.4rem; text-align: center;">
                        <button onclick="deleteEmpiricalEntry(${entry.id})" style="background: transparent; border: none; color: ${theme.bad}; cursor: pointer; font-size: 1.4rem; text-shadow: 0 0 5px rgba(255,51,51,0.5);">×</button>

            </div>

          <div style="background: rgba(0, 40, 20, 0.95); border: 2px solid ${theme.accent}; border-radius: 4px; padding: 0.7rem 1rem; margin-top: 0.75rem; box-shadow: 0 0 20px rgba(51, 255, 102, 0.15); flex-shrink: 0;">

    function renderTonnage() {
      const s = state.tonnage;
      const t = parseFloat(s.thickness) || 0;
      const capacity = parseFloat(s.machineCapacity) || 20;
      const currentMaterial = materialCategories[s.materialCategory]?.find(m => m.name === s.materialGrade);
      const shear = currentMaterial?.shear || 0;
      
      let result = null;
      if (t && shear) {
        const punchResults = s.punchTypes.map(punch => {
          const perimeter = calculatePerimeter(punch);
          const qty = parseInt(punch.quantity) || 0;
          if (!perimeter || !qty) return null;
          const forceKgf = perimeter * t * shear;
          const singleTonnage = forceKgf / 1000;
          const shearFactor = getShearFactor(t, s.shearTable);
          const tonnageWithShear = singleTonnage * shearFactor;
          return { id: punch.id, shape: punch.shape, dimension: punch.smallerDim, quantity: qty, perimeter: perimeter.toFixed(2), singleTonnage: singleTonnage.toFixed(3), tonnageWithShear: tonnageWithShear.toFixed(3), typeTotalTonnage: (tonnageWithShear * qty).toFixed(3) };
        }).filter(r => r !== null);

        if (punchResults.length > 0) {
          const totalPins = punchResults.reduce((sum, p) => sum + p.quantity, 0);
          const shearFactor = getShearFactor(t, s.shearTable);
          const totalTonnage = punchResults.reduce((sum, p) => sum + parseFloat(p.typeTotalTonnage), 0);
          const stagger = parseFloat(s.staggerHeight) || 0;
          const groupSize = parseInt(s.pinsPerGroup) || 0;
          const pinsInPeakGroup = (stagger > 0 && groupSize > 0 && groupSize < totalPins) ? groupSize : totalPins;
          const peakTonnage = (stagger > 0 && groupSize > 0 && groupSize < totalPins) ? totalTonnage * (groupSize / totalPins) : totalTonnage;
          const capacityUsed = (peakTonnage / capacity) * 100;
          
          let status, statusColor;
          if (capacityUsed <= 60) { status = 'GOOD'; statusColor = theme.good; }
          else if (capacityUsed <= 80) { status = 'ACCEPTABLE'; statusColor = theme.warn; }
          else if (capacityUsed <= 100) { status = 'AT LIMIT'; statusColor = theme.bad; }
          else { status = 'EXCEEDS'; statusColor = theme.bad; }

          result = { punchResults, totalPins, shearFactor: shearFactor.toFixed(2), tonnageReduction: ((1 - shearFactor) * 100).toFixed(0), totalTonnage: totalTonnage.toFixed(2), peakTonnage: peakTonnage.toFixed(2), pinsInPeakGroup, capacityUsed: capacityUsed.toFixed(1), status, statusColor, shearStrength: shear };
        }
      }

      return `

                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem; flex-shrink: 0;">
                  <div style="font-family: 'Courier New', monospace; font-size: 1.4rem; font-weight: 600; color: ${theme.accent}; text-transform: uppercase; letter-spacing: 0.1em; text-shadow: ${theme.terminalGlow};">▸ Punch Types (${s.punchTypes.reduce((sum, p) => sum + (parseInt(p.quantity) || 0), 0)} total)</div>

                </div>
                <div style="padding-right: 0.25rem; overflow-y: auto; flex: 1; min-height: 0;">
                ${s.punchTypes.map((punch, idx) => `
                  <div style="background: ${theme.bgTertiary}; border-radius: 4px; padding: 0.7rem; margin-bottom: 0.35rem; border: 2px solid ${theme.border}; overflow: hidden;">

                      ${s.punchTypes.length > 1 ? `<button onclick="removePunchType(${punch.id})" style="padding: 0.2rem 0.4rem; background: ${theme.bad}; border: none; border-radius: 4px; color: #fff; font-size: 1.4rem; cursor: pointer; font-family: 'Courier New', monospace;">×</button>` : ''}
                    </div>
                    <div style="display: flex; gap: 0.4rem; width: 100%; margin-bottom: 0.2rem;">
                      <div style="flex: 1; font-size: 1.4rem; color: ${theme.textMuted}; font-family: 'Courier New', monospace;">Shape</div>
                      <div style="flex: 1; font-size: 1.4rem; color: ${theme.textMuted}; font-family: 'Courier New', monospace;">${punch.shape === 'Round' ? 'Diameter' : 'Width'}</div>
                      <div style="width: 50px; font-size: 1.4rem; color: ${theme.textMuted}; font-family: 'Courier New', monospace; text-align: center;">Qty</div>
                    </div>
                    <div style="display: flex; gap: 0.4rem; width: 100%;">
                      <select id="punchShape_${punch.id}" style="flex: 1; padding: 0.3rem; font-size: 1.4rem; background: ${theme.bgInput}; border: 2px solid ${theme.border}; border-radius: 4px; color: ${theme.text}; font-family: 'Courier New', monospace; min-width: 0; max-width: 100%;">
                        ${['Round', 'Square', 'Rectangle', 'Oval', 'Obround', 'Hexagon'].map(sh => `<option ${sh === punch.shape ? 'selected' : ''}>${sh}</option>`).join('')}
                      </select>
                      <input type="number" id="punchDim_${punch.id}" step="0.1" value="${punch.smallerDim}" placeholder="${punch.shape === 'Round' ? 'Ø' : 'W'}" style="flex: 1; padding: 0.3rem; font-size: 1.4rem; background: ${theme.bgInput}; border: 2px solid ${theme.border}; border-radius: 4px; color: ${theme.text}; font-family: 'Courier New', monospace; box-sizing: border-box; min-width: 0;">
                      <input type="number" id="punchQty_${punch.id}" step="1" value="${punch.quantity}" placeholder="#" style="width: 50px; flex-shrink: 0; padding: 0.3rem; font-size: 1.4rem; background: ${theme.bgInput}; border: 2px solid ${theme.border}; border-radius: 4px; color: ${theme.text}; font-family: 'Courier New', monospace; box-sizing: border-box;">
                    </div>
                    ${['Rectangle', 'Oval', 'Obround'].includes(punch.shape) ? `

              <div style="background: rgba(15, 21, 16, 0.85); border: 2px solid ${theme.border}; border-radius: 4px; padding: 0.7rem; margin-bottom: 0.35rem; box-shadow: inset 0 0 20px rgba(0,0,0,0.5), ${theme.terminalGlow};">
                <div style="font-family: 'Courier New', monospace; font-size: 1.4rem; font-weight: 600; color: ${theme.accent}; text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 0.25rem; text-shadow: ${theme.terminalGlow};">▸ Material</div>

                      <div style="width: ${Math.min(parseFloat(result.capacityUsed), 100)}%; height: 100%; background: ${result.statusColor}; box-shadow: 0 0 15px ${result.statusColor};"></div>
                    </div>
                  </div>
                </div>
                
                <div style="flex: 1; min-height: 0; overflow-y: auto; display: flex; flex-direction: column; gap: 0.25rem;">
                  <div style="background: rgba(15, 21, 16, 0.95); border: 2px solid ${theme.border}; border-radius: 4px; padding: 0.5rem; box-shadow: inset 0 0 20px rgba(0,0,0,0.5), ${theme.terminalGlow};">
                    <div style="font-family: 'Courier New', monospace; font-size: 1.2rem; font-weight: 600; color: ${theme.accent}; text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 0.2rem; text-shadow: ${theme.terminalGlow};">▸ Breakdown</div>
                    ${result.punchResults.map((p, idx) => `
                      <div style="display: flex; justify-content: space-between; padding: 0.4rem 0; ${idx < result.punchResults.length - 1 ? `border-bottom: 1px solid ${theme.border};` : ''}">
                        <div>
                          <span style="font-weight: 500; color: ${theme.text}; font-family: 'Courier New', monospace; font-size: 1.2rem;">${p.shape}</span>
                          <span style="color: ${theme.textMuted}; margin-left: 0.5rem; font-size: 1.2rem; font-family: 'Courier New', monospace;">⌀${p.dimension}mm × ${p.quantity}</span>
                        </div>
                        <div style="text-align: right;">
                          <div style="font-weight: 600; color: ${theme.good}; font-family: 'Courier New', monospace; text-shadow: 0 0 8px rgba(0,255,0,0.5); font-size: 1.2rem;">${p.typeTotalTonnage} MT</div>
                          <div style="font-size: 1.1rem; color: ${theme.textMuted}; font-family: 'Courier New', monospace;">(${p.tonnageWithShear} ea)</div>
                        </div>
                      </div>
                    `).join('')}
                    <div style="margin-top: 0.5rem; padding-top: 0.5rem; border-top: 2px solid ${theme.accent}; display: flex; justify-content: space-between;">
                      <span style="font-weight: 600; color: ${theme.text}; font-family: 'Courier New', monospace; font-size: 1.2rem;">Total (${result.totalPins} pins)</span>
                      <span style="font-weight: 700; font-size: 1.2rem; color: ${theme.good}; font-family: 'Courier New', monospace; text-shadow: 0 0 10px rgba(0,255,0,0.5);">${result.totalTonnage} MT</span>
                    </div>
                  </div>

    // Event handling
    function setSBRImage(index) {
      state.sbr.activeImage = index;
      render();
    }

    function navigate(page) {
      currentPage = page;
      render();
    }

    function addPunchType() {
      state.tonnage.punchTypes.push({ id: Date.now(), shape: 'Round', smallerDim: '', largerDim: '', cornerRadius: '', quantity: '1' });
      render();
    }

    function removePunchType(id) {
      if (state.tonnage.punchTypes.length > 1) {
        state.tonnage.punchTypes = state.tonnage.punchTypes.filter(p => p.id !== id);
        render();
      }
    }

    function attachEventListeners() {
      // Die Height
      const dieType = document.getElementById('dieType');
      
      if (dieType) dieType.addEventListener('change', (e) => {
        state.dieHeight.dieType = e.target.value;
        state.dieHeight.measuredHeight = dieTypes[e.target.value].newHeight.toFixed(2);
        render();
      });
      
      setupScrollableInput('measuredHeight', '0.01', 0, 50, dieTypes[state.dieHeight.dieType].newHeight, (val, doRender) => { state.dieHeight.measuredHeight = val; if (doRender) render(); });
      setupScrollableInput('currentShims', '0.01', 0, 10, 0, (val, doRender) => { state.dieHeight.currentShims = val; if (doRender) render(); });
      
      // Clearance
      const clrMaterial = document.getElementById('clrMaterial');
      const clrOperation = document.getElementById('clrOperation');
      
      if (clrMaterial) clrMaterial.addEventListener('change', (e) => { state.clearance.material = e.target.value; render(); });
      if (clrOperation) clrOperation.addEventListener('change', (e) => { state.clearance.operation = e.target.value; render(); });
      
      setupScrollableInput('clrThickness', '0.1', 0.1, 20, 1.6, (val, doRender) => { state.clearance.thickness = parseFloat(val) || 0; if (doRender) render(); });
      
      // Tonnage
      const matCategory = document.getElementById('matCategory');
      const matGrade = document.getElementById('matGrade');
      const shearTable = document.getElementById('shearTable');
      const machineCapacity = document.getElementById('machineCapacity');
      
      if (matCategory) matCategory.addEventListener('change', (e) => { 
        state.tonnage.materialCategory = e.target.value; 
        state.tonnage.materialGrade = materialCategories[e.target.value][0].name;
        render(); 
      });
      if (matGrade) matGrade.addEventListener('change', (e) => { state.tonnage.materialGrade = e.target.value; render(); });
      if (shearTable) shearTable.addEventListener('change', (e) => { state.tonnage.shearTable = e.target.value; render(); });
      if (machineCapacity) machineCapacity.addEventListener('change', (e) => { state.tonnage.machineCapacity = e.target.value; render(); });
      
      setupScrollableInput('tonThickness', '0.1', 0.1, 20, 1.6, (val, doRender) => { state.tonnage.thickness = val; if (doRender) render(); });
      setupScrollableInput('staggerHeight', '0.1', 0, 10, 1.0, (val, doRender) => { state.tonnage.staggerHeight = val; if (doRender) render(); });
      setupScrollableInput('pinsPerGroup', '1', 1, 50, 1, (val, doRender) => { state.tonnage.pinsPerGroup = val; if (doRender) render(); });
      setupScrollableInput('amountOfGroups', '1', 1, 20, 1, (val, doRender) => { state.tonnage.amountOfGroups = val; if (doRender) render(); });
      
      // Punch types
      state.tonnage.punchTypes.forEach(punch => {
        const shapeEl = document.getElementById(`punchShape_${punch.id}`);
        
        if (shapeEl) shapeEl.addEventListener('change', (e) => { punch.shape = e.target.value; render(); });
        
        setupScrollableInput(`punchDim_${punch.id}`, '0.1', 0.1, 200, 3.0, (val, doRender) => { punch.smallerDim = val; if (doRender) render(); });
        setupScrollableInput(`punchQty_${punch.id}`, '1', 1, 100, 1, (val, doRender) => { punch.quantity = val; if (doRender) render(); });
        setupScrollableInput(`punchLen_${punch.id}`, '0.1', 0.1, 200, 10, (val, doRender) => { punch.largerDim = val; if (doRender) render(); });
      });
      
      // SBR
      const toolStyle = document.getElementById('toolStyle');
      const toolType = document.getElementById('toolType');
      
      if (toolStyle) toolStyle.addEventListener('change', (e) => { 
        state.sbr.toolStyle = e.target.value;
        const types = Object.keys(TOOL_DATA[e.target.value] || {});
        if (types.length > 0) state.sbr.toolType = types[0];
        render(); 
      });
      if (toolType) toolType.addEventListener('change', (e) => { state.sbr.toolType = e.target.value; render(); });
      
      setupScrollableInput('sbrMatThickness', '0.1', 0.1, 20, 1.6, (val, doRender) => { state.sbr.materialThickness = parseFloat(val) || 0; if (doRender) render(); });
      setupScrollableInput('actualSBR', '0.1', 0, 50, TOOL_DATA[state.sbr.toolStyle]?.[state.sbr.toolType]?.maxSBR || 20, (val, doRender) => { state.sbr.actualSBR = parseFloat(val) || 0; if (doRender) render(); });
      
      // Notes handlers (don't trigger re-render)
      const dieHeightNotes = document.getElementById('dieHeightNotes');
      const clearanceNotes = document.getElementById('clearanceNotes');
      const tonnageNotes = document.getElementById('tonnageNotes');
      const sbrNotes = document.getElementById('sbrNotes');
      
      if (dieHeightNotes) dieHeightNotes.addEventListener('input', (e) => { state.dieHeight.notes = e.target.value; });
      if (clearanceNotes) clearanceNotes.addEventListener('input', (e) => { state.clearance.notes = e.target.value; });
      if (tonnageNotes) tonnageNotes.addEventListener('input', (e) => { state.tonnage.notes = e.target.value; });
      if (sbrNotes) sbrNotes.addEventListener('input', (e) => { state.sbr.notes = e.target.value; });
    }

    // Make functions globally available
    window.navigate = navigate;
    window.addPunchType = addPunchType;
    window.removePunchType = removePunchType;
    window.setSBRImage = setSBRImage;

    window.toggleAddForm = function() {
      state.clearance.showAddForm = !state.clearance.showAddForm;
      render();
    };
    
    window.toggleNotes = function(page) {
      state[page].showNotes = !state[page].showNotes;
      render();
    };
    
    window.addEmpiricalEntry = function() {
      const material = document.getElementById('newEntryMaterial')?.value;
      const thickness = parseFloat(document.getElementById('newEntryThickness')?.value);
      const operation = document.getElementById('newEntryOperation')?.value;
      const clearanceMM = parseFloat(document.getElementById('newEntryClearance')?.value);
      const notes = document.getElementById('newEntryNotes')?.value || '';
      
      if (!material || !thickness || !operation || !clearanceMM) {
        alert('Please fill in Material, Thickness, Operation, and Clearance');
        return;
      }
      
      const clearancePct = ((clearanceMM / thickness) * 100).toFixed(1);
      
      empiricalData.push({
        id: Date.now(),
        material,
        thickness,
        operation,
        clearanceMM,
        clearancePct: parseFloat(clearancePct),
        notes,
        verified: false
      });
      
      state.clearance.showAddForm = false;
      state.clearance.newEntry = { material: 'Aluminium', thickness: '', operation: 'Piercing', clearanceMM: '', notes: '' };
      render();
    };
    
    window.deleteEmpiricalEntry = function(id) {
      if (confirm('Delete this entry?')) {
        empiricalData = empiricalData.filter(e => e.id !== id);
        render();
      }
    };

    // Initial render
    document.addEventListener('DOMContentLoaded', render);
  </script>
